<!DOCTYPE html>
<html>
  <head>
    <title>Swagger UI</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.46.0/swagger-ui.css"
    />
  </head>
  <body>
    <div style="width: 65vw; margin: auto">
      <div id="swagger-ui"></div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.46.0/swagger-ui-bundle.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.46.0/swagger-ui-standalone-preset.js"></script>

      <script>
        window.onload = function () {
          const ui = SwaggerUIBundle({
            url: "./swaggerui.json",
            dom_id: "#swagger-ui",
            presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          });
        };
      </script>
    </div>
  </body>
</html>
